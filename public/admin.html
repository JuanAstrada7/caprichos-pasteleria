<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Caprichos Pastelería</title>
    <link rel="icon" href="./assets/img/images.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="login-container" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Acceso de Administrador</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="container mt-5 d-none">
        <h1 class="mb-4">Panel de Administración</h1>
        <button id="logout-button" class="btn btn-danger mb-3">Cerrar Sesión</button>

        <h2 class="mt-5">Gestionar Productos</h2>
        <button id="add-product-btn" class="btn btn-success mb-3">Agregar Producto</button>
        <div id="product-list" class="row">
            <!-- Los productos se cargarán aquí -->
        </div>
    </div>

    <!-- Modal para agregar/editar productos -->
    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="product-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">Imagen del Producto</label>
                            <input type="file" class="form-control" id="product-image" accept="image/*">
                            <small id="image-hint" class="form-text text-muted">Sube un archivo o deja el campo vacío si no quieres cambiar la imagen actual al editar.</small>
                        </div>
                        <div class="mb-3">
                            <label for="product-category" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="product-category" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/admin.js" type="module"></script>
</body>
</html>
